<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of tasks</title>
</head>
<body>
    <h1>List of possible task constructors</h1>
    <hr>
    <h3>Form of the Word</h3>
    <input type="text" class="fw-sentence-input" placeholder="Type your question" onkeydown="
      handleTaskKeydown(event);
    ">
    <button onclick="
     addTask();
    ">Add Question</button>
    <button onclick="
      taskList = [];
      renderTaskList();
    ">Remove All</button>
    <ol>
      <div class="js-task-list"></div>
    </ol>
<script>
    let taskList = [];

    renderTaskList();

    function renderTaskList() {
        let taskListHTML = '';

        for (let i = 0; i < taskList.length; i++) {
            const task = taskList[i];
            const html = 
            `<li class="js-question-body"> 
            ${task}
            </li>
            <button onclick ="
                taskList.splice(${i}, 1);
                renderTaskList();
            ">Delete</button>`;
            taskListHTML += html;
            
        }

        document.querySelector('.js-task-list').innerHTML = taskListHTML;
        displayLastQuestion()
    } 

    function addTask () {
    const inputElement = document.querySelector('.fw-sentence-input');
    const name = inputElement.value;

   
    taskList.push(name);

   inputElement.value = '';
   
   renderTaskList();
}

    function handleTaskKeydown(event) {
    if (event.key === 'Enter') { 
    addTask();
    }
}

function displayLastQuestion() {

if (questionData != null) {
JSON.stringify(questionData.innerText);
console.log(questionData.innerText);

replaceWordWithButton();

   let wordDatt = document.createTextNode(detailedList[i]);

   document.body.appendChild(wordButt);
   wordButt.setAttribute("onclick",

  }
}
  }
 }

 
</script>
</body>
</html>
